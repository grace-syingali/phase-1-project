<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Joke App</h1>
      <img src="images/images.jpeg" alt="Header Image" />
    </header>

    <div id="joke-container">
      
      <div>
        <label for="category-select">Select a Joke Category:</label>
        <select id="category-select">
          <option value="general">General</option>
          <option value="programming">Programming</option>
          <option value="knock-knock">Knock-Knock</option>
        </select>
      </div>

      <button id="random-joke-btn">Get Random Joke</button>

    </div>
    

    <div id="joker"></div>

    <h2>Comments</h2>
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="Enter your comment" />
      <button type="submit">comment</button>
    </form>
    <div id="comment-container">
      <!-- Comments will be displayed here -->
    </div>
    
  
    <script src="app.js" defer></script>
  </body>
</html>
